<ion-header>
  <ion-toolbar>
    <ion-title>
      Ingredients
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  @if (ingredients$ | async; as ingredients) {
    <ion-list>
      @for (ingredient of ingredients; track ingredient) {
        <ion-item>
          <ion-label>{{ ingredient.name }}</ion-label>
        </ion-item>
      }
    </ion-list>
  }

</ion-content>
